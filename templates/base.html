{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Naija Today</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>

  <body class="bg-success" >

    <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary">

      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">News</a>
          <a class="nav-item nav-link" href="#">About</a>
        </div>
      </div>
      <a class="navbar-brand pull-sm-right m-r-0 hidden-xs-down" href="#">Naija Today</a>
    </div>
    </nav>


    <div class="container m-t-2"> <!--main container-->
      <div class="row">   <!-- main rows -->



        <div class="col-md-8" style="background-color: white;">
          <div id="carouselExampleControls" class="carousel slide" data-interval="10000" data-ride="carousel">

          <div class="carousel-inner" role="listbox">
            {% include "finance/exchange_rate.html" %}
            {% include "finance/commodity_prices.html" %}
            {% include "agric/agric_products.html" %}
          </div>

          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <hr />

          <div class="card ">
            <h2 class="card-header bg-success" style="font-weight: bold; text-align: center">Gists</h2>
          </div>

      </div>

      <div class="col-md-4" style="background-color: green;">
          {% block news_content %}
          {% endblock %}
          <hr />
          {% include "clips/videos_list.html" %}

      </div>

      </div> <!-- main row -->

    </div> <!-- main container -->
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
