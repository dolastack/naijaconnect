<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Naija Connection</title>

      <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <!--nav bar -->
    <nav class="navbar navbar-default ">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Naija Connection</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href=""{% url 'index' %}"">Home</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#" id="clock"></a></li>
            <script>
              clock.innerHTML = new Date().toLocaleTimeString();
            </script>
        </ul>
      </div>
    </nav><!--end of navbar-->
    <!-- main Row -->
    <div class="row">
      <div class="panel panel-primary col-md-3">
        <h2 class="panel-heading">Latest News</h2>
        <div class="panel-body" style="height: 720px; overflow-y:scroll;overflow-x:scroll">
        {% block news_content %}
        {% endblock %}
      </div>
      </div>
      <div class="col-md-6">
        <h2>Latest Gist</h2>
      </div>
      <div class="col-md-3">
        <h2>Exchange Rate</h2>
      </div>
    </div> <!-- main Row end -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
